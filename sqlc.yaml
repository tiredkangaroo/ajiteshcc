version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "gen/db"
        sql_package: "pgx/v5"
        overrides:
          - column: "photos.metadata"
            go_type:
              type: "map[string]string"
          - db_type: "json"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
        emit_json_tags: true
